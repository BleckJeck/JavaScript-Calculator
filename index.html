<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator | Vue.js</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova+Mono" >
  </head>
  <body>
    <div class="container" id="app">
      <div id="calc-case">
        <p>JavaScript Calculator</p>
        <div id="calc-screen">
          <h1> {{ current }} </h1>
          <h3> {{ concat }} </h3>
        </div>
        <div id="calc-buttons">
          <button class="red" @click="clearAll">AC</button>
          <button class="red" @click="clearEntry">CE</button>
          <button @click="typeOperator('/')">&divide;</button>
          <button @click="typeOperator('*')">&times;</button>

          <button @click="typeNumber(7)">7</button>
          <button @click="typeNumber(8)">8</button>
          <button @click="typeNumber(9)">9</button>
          <button @click="typeOperator('-')">&minus;</button>

          <button @click="typeNumber(4)">4</button>
          <button @click="typeNumber(5)">5</button>
          <button @click="typeNumber(6)">6</button>
          <button @click="typeOperator('+')">&plus;</button>

          <button @click="typeNumber(1)">1</button>
          <button @click="typeNumber(2)">2</button>
          <button @click="typeNumber(3)">3</button>
          <button id="equal" @click="calculate">=</button>

          <button id="zero" @click="typeNumber(0)">0</button>
          <button @click="typePoint">.</button>
        </div>
      </div>
    </div>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  <script src="app.js"></script>
  </body>
</html>
