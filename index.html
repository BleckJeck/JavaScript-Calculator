<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator | Vue.js</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova+Mono" >
  </head>
  <body>
    <div class="container">
      <div id="calc-case">
        <p>JavaScript Calculator</p>
        <div id="calc-screen">
          <h1 id="calc-screen-current"></h1>
          <h2 id="calc-screen-concat"></h2>
        </div>
        <div id="calc-buttons">
          <button class="red" id="AC">AC</button>
          <button class="red" id="CE">CE</button>
          <button id="divide">&divide;</button>
          <button id="times">&times;</button>

          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="minus">&minus;</button>

          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="plus">&plus;</button>

          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="equal">=</button>

          <button id="zero">0</button>
          <button id="point">.</button>
        </div>
      </div>
    </div>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  </body>
</html>
